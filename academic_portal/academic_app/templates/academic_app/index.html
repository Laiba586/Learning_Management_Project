{% extends 'academic_app/basic.html' %}

{% block body %}
<style>
  html, body {
    margin: 0; padding: 0; height: 100%; width: 100%;
    font-family: 'Segoe UI', Tahoma, sans-serif;
  }

  /* Sidebar styles */
  .sidebar {
    height: 100vh;
    width: 250px;
    background-color: #343a40;
    color: white;
    position: fixed;
    top: 0;
    left: -250px;
    transition: left 0.3s ease;
    padding-top: 60px;
    z-index: 1000;
  }

  .sidebar a {
    display: block;
    padding: 15px 25px;
    color: white;
    text-decoration: none;
  }

  .sidebar a:hover {
    background-color: #495057;
  }

  .toggle-btn {
    position: fixed;
    top: 15px;
    left: 15px;
    font-size: 24px;
    color: white;
    background-color: rgba(0, 0, 0, 0.4);
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
    z-index: 1100;
  }

  .active-sidebar .sidebar {
    left: 0;
  }

  .active-sidebar .hero {
    margin-left: 250px;
    transition: margin-left 0.3s ease;
  }

  /* Hero section */
  .hero {
    background: url('https://www.codewithharry.com/_next/image?url=%2Fcoding%2F1.jpg&w=1920&q=75') center/cover no-repeat;
    height: 100vh; width: 100vw; position: relative;
  }

  .overlay {
    position: absolute; top:0; left:0;
    width:100%; height:100%;
    background-color: rgba(0,0,0,0.6); z-index:1;
  }

  .hero-content {
    position:relative; z-index:2;
    height:100%; display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:0 20px;
    color:white;
  }

  .hero h1 {
    font-size:4rem; margin-bottom:20px;
  }

  .typewriter {
    overflow: hidden;
    border-right: .15em solid #00ffea;
    white-space: nowrap;
    font-size: 1.5rem;
    animation: typing 4s steps(30, end) infinite, blink-caret .75s step-end infinite;
    width: 0;
    box-sizing: border-box;
    margin-bottom:30px;
  }

  @keyframes typing {
    from { width: 0; }
    to { width: 100%; }
  }

  @keyframes blink-caret {
    from, to { border-color: transparent; }
    50% { border-color: #00ffea; }
  }

  .btn {
    padding:12px 30px;
    background-color:#00bcd4;
    color:white;
    font-size:1.2rem;
    border:none;
    border-radius:30px;
    text-decoration:none;
    transition: background-color .3s;
    margin: 5px;
  }

  .btn:hover {
    background-color:#0097a7;
  }

  .stats {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    margin: 40px auto;
  }

  .stat-box {
    background: white;
    padding: 10px 15px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    width: 120px;
    height: 60px;
    text-align: center;
    transition: transform 0.3s ease;
  }

  .stat-box:hover {
    transform: translateY(-3px);
  }

  .stat-number {
    font-size: 1.2rem;
    font-weight: bold;
    color: #00bcd4;
    margin-bottom: 4px;
  }

  .stat-label {
    font-size: 0.8rem;
    color: #444;
  }

  @media (max-width: 600px) {
    .stats {
      flex-direction: column;
      gap: 15px;
    }

    .stat-box {
      width: 80%;
    }
  }

</style>

<!-- Sidebar Toggle Button -->

<!-- Main Content -->
<div class="hero">
  <div class="overlay"></div>
  <div class="hero-content">
    <h1>Welcome to Our LMS</h1>
    <div class="typewriter">Learn FSC • Learn ICS • Learn ICOM • Learn BSC • Learn FAIT • Learn FA • Learn DCOM</div>
    <a href="/courses" class="btn">Explore Courses</a>
    <a href="/batches" class="btn">View Batches</a>

    <div class="stats">
      <div class="stat-box">
        <div class="stat-number">100+</div>
        <div class="stat-label">Students</div>
      </div>
      <div class="stat-box">
        <div class="stat-number">10+</div>
        <div class="stat-label">Courses</div>
      </div>
      <div class="stat-box">
        <div class="stat-number">4.9★</div>
        <div class="stat-label">Rating</div>
      </div>
    </div>
  </div>
</div>

<script>
  function toggleSidebar() {
    document.body.classList.toggle("active-sidebar");
  }
</script>
{% endblock %}
